<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Record Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .login-container { max-width: 400px; margin: 60px auto; }
    </style>
</head>
<body>
    <div class="login-container card shadow p-4">
        <h2 class="mb-4 text-center">Login</h2>
        <div id="loginMsg" class="alert d-none"></div>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="mt-3 text-center">
            <span>Don't have an account? <a href="register.html">Register</a></span>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $('#loginForm').submit(function(e) {
        e.preventDefault();
        const email = $('#email').val();
        const password = $('#password').val();
        $.ajax({
            url: '/login',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ email, password }),
            success: function(res) {
                localStorage.setItem('token', res.token);
                $('#loginMsg').removeClass('d-none alert-danger').addClass('alert-success').text('Login successful! Redirecting...');
                setTimeout(() => window.location.href = 'index.html', 1000);
            },
            error: function(xhr) {
                $('#loginMsg').removeClass('d-none alert-success').addClass('alert-danger').text(xhr.responseJSON?.message || 'Login failed.');
            }
        });
    });
    </script>
</body>
</html>
