<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Student Record Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .register-container { max-width: 400px; margin: 60px auto; }
    </style>
</head>
<body>
    <div class="register-container card shadow p-4">
        <h2 class="mb-4 text-center">Register</h2>
        <div id="registerMsg" class="alert d-none"></div>
        <form id="registerForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <div class="mt-3 text-center">
            <span>Already have an account? <a href="login.html">Login</a></span>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $('#registerForm').submit(function(e) {
        e.preventDefault();
        const name = $('#name').val();
        const email = $('#email').val();
        const password = $('#password').val();
        const confirmPassword = $('#confirmPassword').val();
        if (password !== confirmPassword) {
            $('#registerMsg').removeClass('d-none alert-success').addClass('alert-danger').text('Passwords do not match.');
            return;
        }
        $.ajax({
            url: '/register',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ name, email, password }),
            success: function(res) {
                $('#registerMsg').removeClass('d-none alert-danger').addClass('alert-success').text('Registration successful! Redirecting to login...');
                setTimeout(() => window.location.href = 'login.html', 1000);
            },
            error: function(xhr) {
                $('#registerMsg').removeClass('d-none alert-success').addClass('alert-danger').text(xhr.responseJSON?.message || 'Registration failed.');
            }
        });
    });
    </script>
</body>
</html>
